<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Country Language Check</title>
</head>
<body>
  <script>
    function askForCountry() {
      // Ask the user for their country
      let country = prompt("Which country are you from?");

      // Convert the input to lowercase for case-insensitive comparison
      country = country.trim().toLowerCase();

      // Check if the country is Brazil or Portugal
      if (country === "brazil" || country === "portugal") {
        alert("You speak Portuguese");
      } else {
        alert("Go learn Portuguese!");
      }
    }

    // Call the function
    askForCountry();
  </script>
</body>
</html>
